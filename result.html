<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>


    <title>Results</title>
 <style>
 * {
  box-sizing: border-box;
}

     .column {
        float: left;
        width: 50%;
         padding: 10px;
         height: 300px;
         margin-top: 20px;
     }

     /* Clear floats after the columns */
    .row:after {
      content: "";
      display: table;
      clear: both;
    }

    .button{
         font-size: 18px;
         display: block;
         text-align: left;

    }

    .text{

         font-size: 15px;
         text-align: left;
         color: black;
         font-weight: bold;
         font-family: raleway;
         top: 30px;




    }
     .img{
         margin-top: 19px;
         margin-left: 100px;
         height: 500px;
         width: 500px;
        margin-top:50px ;

     }

      body {
         background-image: url("https://image.freepik.com/foto-gratis/hojas-verdes-esquina-fondo-blanco_23-2148162893.jpg");

         background-repeat: no-repeat;
         background-size: cover;
     }

     .text1{
         margin-right: 180px;
         font-size: medium;
         text-align: center;


     }


     .btn {
      background-color: darkolivegreen;
      border: none;
      color: white;
      padding: 5px 16px;
      font-size: 16px;
      cursor: pointer;
    }

    /* Darker background on mouse-over */
    .btn:hover {
      background-color: darkgreen;
    }






    </style>

</head>
<body>
<div class="row">
    <div class="column">
        <div>

            <img style="display:none; position: absolute; margin-top: 19px; margin-left: 100px; height: 500px; width: 500px; margin-top:50px" id="bigpic" src="bigpic" />

        </div>

        <img class="img" src="{{url_for('static', filename='c.jpg')}}" />
        <h3 class="text1">Selected Area</h3>
            <form action="/code" entype="multipart/formdata">
                <button class="button1" onclick="f1(); code();" style="margin-top: 50px; margin-left: 280px;
                padding: 10px 50px 10px 50px; background: darkolivegreen; color: white; cursor: pointer; font-size: 22px;
                display: inline-block; font-family: raleway;
                ">Process</button>
            </form>

            <h3 class="text1">Click 'Process' to start processing.
                <br>Processing may take a while, be patient.</h3>

    </div>
    <div class="column">


            <img class="img1" style="top: 5px; right: 10px;  position: absolute; height: 70px" src="{{url_for('static', filename='logon.png')}}" />


            <h3>Total Area (sq. m)</h3>
            <textarea rows="1.9" cols="20" readonly>{{ b }}</textarea>
            <h3>Green Area (sq. m)</h3>
            <textarea rows="1.9" cols="20" readonly>{{ c }} </textarea>
            <h3>Build Area (sq. m)</h3>
            <textarea rows="1.9" cols="20" readonly>{{ d }}</textarea>
            <h3>Percentage (%)</h3>
            <textarea rows="1.9" cols="20" readonly>{{ e }} </textarea>



           <div class="text">
               <h1>Recommendations:</h1>
                      <textarea rows="16" cols="90" readonly>{{ f }}</textarea>
           </div>

          <a href="http://smartcitylab.pythonanywhere.com/"><button class="btn"><i class="fa fa-home">  Back to Home Page </i></button></a>
          <a href="http://smartcitylab.pythonanywhere.com/map?"><button class="btn"><i class="far fa-map">   Back to Map   </i></button></a>



    </div>
</div>
<script>
    function f1() {
      var sourceOfPicture = "https://media.giphy.com/media/PtjXXwx2CuUrC/giphy.gif";
      var img = document.getElementById('bigpic')
      img.src = sourceOfPicture.replace('90x90', '225x225');
      img.style.display = "block";
}
</script>
</body>
</html>
